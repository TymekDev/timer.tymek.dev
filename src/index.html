<!doctype html>
<html lang="en">
  <head>
    <title>timer.tymek.dev</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Tymoteusz Makowski (TymekDev)" />
    <link rel="icon" href="data:," />
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" type="module"></script>
    <script src="./countdown-element.js" type="module"></script>
    <template id="template-countdown">
      <div class="countdown font-mono">
        <span style="--value: var(--hours)"></span>:<span
          style="--value: var(--minutes)"
        ></span
        >:<span style="--value: var(--seconds)"></span>
      </div>
    </template>
  </head>
  <body>
    <countdown-element id="countdown"></countdown-element>
    <menu>
      <button
        onclick="document.getElementById('countdown').start()"
        class="btn"
      >
        Start
      </button>
      <button
        onclick="document.getElementById('countdown').stop()"
        class="btn"
      >
        Stop
      </button>
    </menu>
  </body>
</html>
